{% extends 'base.html' %}

{% block title %}Historic Artworks - Museum App{% endblock %}

{% block content %}
<h2>Historic Artworks</h2>
<ul>
    {% for artwork in artworks %}
    <li><a href="{{ url_for('artwork_detail', artwork_id=artwork.id) }}">{{ artwork.title }}</a> by <a href="{{ url_for('artist_detail', artist_id=artwork.artist_id) }}">{{ artwork.artist.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
