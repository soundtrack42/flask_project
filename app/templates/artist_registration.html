{% extends "base.html" %}
{% block title %}Become an Artist{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold my-4">Become an Artist</h2>
<form method="POST" action="{{ url_for('become_artist') }}" class="space-y-4">
    <div>
        <label for="artist_name" class="block text-sm font-medium text-gray-700">Artist Name:</label>
        <input type="text" id="artist_name" name="artist_name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    
    <div>
        <label for="genre" class="block text-sm font-medium text-gray-700">Genre:</label>
        <input type="text" id="genre" name="genre" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    
    <div>
        <label for="nationality" class="block text-sm font-medium text-gray-700">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    
    <div>
        <label for="bio" class="block text-sm font-medium text-gray-700">Bio:</label>
        <textarea id="bio" name="bio" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
    </div>
    
    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Register as Artist</button>
</form>
{% endblock %}
