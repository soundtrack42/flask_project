<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Museum App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold leading-tight text-gray-900">Museum App</h1>
        </div>
        <nav>
            <ul class="flex space-x-4 p-4">
                <li><a href="{{ url_for('user_artworks') }}" class="text-blue-500 hover:text-blue-700">All user Artworks</a></li>
                <li><a href="{{ url_for('historic_artworks') }}" class="text-blue-500 hover:text-blue-700">Historic Artworks</a></li>
                <li><a href="{{ url_for('account') }}" class="text-blue-500 hover:text-blue-700">My Account</a></li>
                <li>
                    <form action="{{ url_for('logout') }}" method="post" style="display: inline;">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <main class="mb-auto py-6">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-200 text-center p-4 sticky bottom-0">
        <p class="text-gray-700">Â© 2024 Museum App. All rights reserved.</p>
    </footer>
</body>
</html>
