{% extends 'base.html' %}

{% block title %}Upload New Artwork{% endblock %}

{% block content %}
<div class="container mx-auto p-5">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Upload New Artwork for {{ artist.artist_name }}</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
    </form>
</div>
{% endblock %}
